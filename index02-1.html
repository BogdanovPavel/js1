<meta charset="utf-8">
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a; //сначала увеличиваем значение а на 1  потом присваиваем в с
  alert(c); // 2

  d = b++; //сначала делаем присваивание значения b в d  потом увеличиваем b на 1
  alert(d); // 1

  c = 2+ ++a; // сначала увеличиваем значение a на 1 (так как это второе увеличение то а=3) далее прибавляем 2
  alert(c); // 5

  d = 2+ b++; // сначало складываем 2+b (так как b ранее увеличивали то b=2) потом увеличиваем b на 1
  alert(d); // 4

  alert(a); // 3 - к a был применен инкримент в префиксной форме 2 раза ( т.е. a увеличилось два раза на 1)
  alert(b); // 3 - к b был применен инкримент в постфиксной форме 2 раза ( т.е. b увеличилось два раза на 1)
</script>
